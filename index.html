<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main class="container">
        <div class="lt">
            <div class="lt-up">
                <h1>Task List</h1>
                <p>Add task to your list by typing to the rigth and pressing enter. You may then view pending tasks
                    below. <br><br>
                    Note:- press enter to save todo after editing task.
                </p>
            </div>
            <div id="lt-dwn">
                <ul id="todo-list">
                    
                </ul>
            </div>
        </div>
        <div class="rt">
            <h1>Enter todo list</h1>
            <textarea id="text" onkeypress="enter()" placeholder="I need to..."></textarea>
        </div>
    </main>
</body>

</html>
<script src="app.js"></script>
